<app-side-set></app-side-set>
<div class="email-container">  
  <div class="profile-container">
    <header>
      <h1>Change Email</h1>
    </header>
    
    <form>
      <div class="form-group">
        <label for="email">Enter your new email</label>        
        <div class="contain-otp">
          <input type="email" id="email" name="email" value="email@domain.com">
          <button type="submit" class="save-button">Confirm email</button>
      </div>
      </div>
      <div class="form-group">
        <label for="otp">Enter your OTP</label>
        <div class="contain-otp">
            <input id="otp" name="otp" class="otp">
            <button type="submit" class="save-button">Send code</button>
        </div>
        
      </div>
      <button type="submit" class="save-button">Confirm</button>
    </form>
  </div>
</div>
