<div class="login-container">
    <div class="login-form">
      
      <div class="logo-container">
        <div class="logo" >
          <img src="assets/logo.jpeg" alt="Logo" width="50" height="50" (click)="navigateToLand()">
        </div>
        <div class="content">
          <h2>Login</h2>
          <p>Enter your credentials below</p>
        </div>
      </div>      
  
      <ul class="form-list">
        <li class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="@johnsmith">
        </li>

        <li class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="johnsmith@example.com">
        </li>
        
        <li class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="">
        </li>
        
        <li class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm your password">
        </li>
      </ul>
      
  
      <button class="login-button">Log In</button>
  
      <p>or continue with</p>
  
      <button class="google-button">Sign in with Google</button>
  
      <p>Don't have an account? <a class="sign-up" (click)="navigateToSignup()">Click here</a></p>
    </div>
  </div>
