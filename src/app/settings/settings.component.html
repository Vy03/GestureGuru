<app-side-set></app-side-set>
<div class="settings-container">  
  <div class="profile-container">
    <header>
      <h1>Edit profile</h1>
    </header>
    <div class="profile-header">
      <img src="assets/pfp.jpg" alt="Profile Photo" class="profile-photo">
      <div>
        <h2>Helena Hills</h2>
        <a href="#">Change profile photo</a>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="@username123">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="email@domain.com">
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" style="height: 180px;">Lorem ipsum dolor sit amet</textarea>
      </div>
      <button type="submit" class="save-button">Save changes</button>
    </form>
  </div>
</div>
