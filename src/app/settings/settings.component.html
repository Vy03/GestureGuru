<app-side-set></app-side-set>
<div class="settings-container">  
  <div class="profile-container">
    <header>
      <h1>Edit profile</h1>
    </header>
    <div class="profile-header">
      <img src="assets/default_profile.jpeg" alt="Profile Photo" class="profile-photo">
      <!-- <div *ngIf="user">
        <h2>{{ user.email }}</h2>
        <a href="#">Change profile photo</a>
      </div> -->
    </div>
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="johnsmith">
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" formControlName="bio" style="height: 180px;" placeholder="lorem ipsum"></textarea>
      </div>
      <button type="submit" class="save-button">Save changes</button>
    </form>
  </div>
</div>
