<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl2KcG6lmG2F5zUMvI1xVGGhZcWjXM9Cfq2/Z6WZY3QonD/zrERpP1INuGp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGdvAIN7awA6pF1B2b5vbwTuyZ9L1DTI11iECpbw4r1gKt3Kf0f135B6yJZ" crossorigin="anonymous"></script>

<aside class="sidebar shadow-sm">
  <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
    <div class="picture-wrapper mb-4">
      <div class="user-picture m-auto">
        <img type="button" src="" class="" alt="Logo" (click)="navigateToHome()">
      </div>
    </div>
  </div>

  <nav class="sidebar-menu pt-3 pb-3 flex-grow-1">
    <p style="font-size: 20px; color: #31363F; margin-left: 24px;">Settings</p>
    <ul class="menu-items">
      <li>
        <a type="button" (click)="navigateToSet()" routerLink="/settings" routerLinkActive="active">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a type="button" (click)="navigateToNotif()" routerLink="/notif-set" routerLinkActive="active">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </a>
      </li>
      <li>
        <a type="button" (click)="navigateToFeedback()" routerLink="/feedback" routerLinkActive="active">
          <i class="fa-solid fa-comments"></i>
          <span>Feedback</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-bottom mt-auto">
    <ul class="menu-items">
      <li>
        <a type="button" (click)="navigateToHome()" routerLink="/home" routerLinkActive="active" class="sidebar-button">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Back</span>
        </a>
      </li>
      <li>
        <a type="button" (click)="openLogoutModal()" class="sidebar-button logout-button">
          <i class="fa-solid fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<!-- Modal HTML -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
