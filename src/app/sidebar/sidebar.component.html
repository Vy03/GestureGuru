<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<aside class="sidebar shadow-sm">
  <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
    <div class="picture-wrapper mb-4">
      <div class="user-picture m-auto">
        <img type="button" src="" class="" alt="Logo">
      </div>
    </div>
  </div>
  
  <nav class="sidebar-menu pt-3 pb-3">
    <ul class="menu-items">
      <li>
        <a type="button" (click)="navigateToHome()" routerLink="/home" routerLinkActive="active">
          <i class="fa-solid fa-house"></i>
          <span style="--i:1;">Home</span>
        </a>
      </li>
      <li>
        <a type="button" (click)="navigateToLessons()" routerLink="/lessons" routerLinkActive="active">
          <i class="fa-solid fa-hands-asl-interpreting"></i>
          <span style="--i:1;">Lessons</span>
        </a>
      </li>
      <li>
        <a type="button" (click)="navigateToStats()" routerLink="/stats" routerLinkActive="active">
          <i class="fa-solid fa-chart-line"></i>
          <span style="--i:1;">Statistics</span>
        </a>
      </li>
      <li>
        <a type="button" (click)="navigateToNotif()" routerLink="/notif" routerLinkActive="active">
          <i class="fa-solid fa-bell"></i>
          <span style="--i:1;">Notifications</span>
        </a>
      </li>
      <li>
        <a type="button" (click)="navigateToSaved()" routerLink="/saved" routerLinkActive="active">
          <i class="fa-solid fa-bookmark"></i>
          <span style="--i:1;">Saved Lessons</span>
        </a>
      </li>

      <li>
        <a type="button" (click)="navigateToAchv()" routerLink="/achv" routerLinkActive="active">
          <i class="fa-solid fa-star"></i>
          <span style="--i:1;">Achievements</span>
        </a>
      </li>

      <li>
        <a type="button" (click)="navigateToSettings()" routerLink="/settings" routerLinkActive="active">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </a>
      </li>

    </ul>
  </nav>
</aside>
