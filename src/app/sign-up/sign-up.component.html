<div class="signup-container">
  <div class="signup-form">
    
    <div class="logo-container">
      <div class="logo">
        <img src="assets/logo.jpeg" alt="Logo" width="50" height="50" (click)="navigateToLand()">
      </div>
      <div class="content">
        <h2>Sign Up</h2>
        <p>Enter your credentials below</p>
      </div>
    </div>      

    <ul class="form-list">
      <li class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="johnsmith@example.com">
      </li>
      
      <li class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="">
      </li>
    </ul>
    

    <button class="signup-button">Sign up</button>

    <p>or continue with</p>

    <button class="google-button">Sign up with Google</button>
  
        <p>Already have an account? <a class="login" (click)="navigateToLogin()">Click here</a></p>
    </div>
</div>
